<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!--======================== Css file link =======================-->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wave__image"></div>

  <!--======================== Order summary page =======================-->
  <main class="main">

    <article class="card">
      <div class="card__image"></div>

      <div class="card__data">
        <h2 class="card__heading">Order Summary</h2>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="card__plan">
          <div class="plan__info">
            <img src="images/icon-music.svg" alt="A music icon" class="card__plan-image">
            <div>
              <span class="plan__name">Annual Plan</span>
              <p class="plan__price">$59.99/year</p>
            </div>
          </div>

          <a href="#" class="card__link">Change</a>
        </div>

        <button class="card__button">Proceed to Payment</button>
        <span class="card__text"> Cancel Order</span>
      </div>
    </article>

  </main>
  
</body>
</html>
